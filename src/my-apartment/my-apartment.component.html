<ActionBar class="action-bar top-bar">

    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>

    <ActionItem icon="res://navigation/menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()"
        ios.position="left">
    </ActionItem>
    <Label class="action-bar-title" text="My Apartment"></Label>
</ActionBar>


<GridLayout class="inner-container" columns="*, 2*, 50" rows="*" width="100%" height="100">
    <StackLayout class="aprtImg" row="0" col="0">
        <Image src="~/img/invite_visitors.png"></Image>
    </StackLayout>

    <DockLayout class="aprdetail" row="0" col="1">
        <Label text="Name: " dock="top"></Label>
        <Label text="Block: " dock="top"></Label>
        <Label text="level: " dock="top"></Label>
        <Label text="Aprt number: " dock="top"></Label>
    </DockLayout>

    <AbsoluteLayout class="edit-button" row="0" col="2">
        <button text="Edit" (tap)="addVisitor"></button>
    </AbsoluteLayout>
</GridLayout>
