<ActionBar class="action-bar top-bar">

    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>

    <ActionItem icon="res://navigation/menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()"
        ios.position="left">
    </ActionItem>
    <Label class="action-bar-title" text="My Apartment"></Label>
</ActionBar>

<StackLayout class="container">
    <DockLayout class="container">
        <GridLayout class="inner-container" columns="*, 3*" rows="*" width="100%" height="100" dock="top">
            <StackLayout class="aprtImg" row="0" col="0">
                <Image src="~/img/invite_visitors.png"></Image>
            </StackLayout>

            <DockLayout class="aprdetail" row="0" col="1">
                <Label text="Name: Apartment" dock="top"></Label>
                <Label text="Block: A" dock="top"></Label>
                <Label text="level: 12" dock="top"></Label>
                <Label text="Aprt number: 1201" dock="top"></Label>
            </DockLayout>
        </GridLayout>

        <AbsoluteLayout class="editButtonContainer" dock="bottom" width="100%" height="150">
            <button text="Edit Address" (tap)="editbutton()" class="btn btn-primary full-width editButton"></button>
        </AbsoluteLayout>
    </DockLayout>
</StackLayout>
